000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="7" x="59.5" y="271.2139">5</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="169" x="70.5" y="271.2139">introduz os dados solicitados</text><polygon fill="#A80036" points="63.5,302.4219,53.5,306.4219,63.5,310.4219,59.5,306.4219" style="stroke:#A80036;stroke-width:1.0;"/><line style="stroke:#A80036;stroke-width:1.0;stroke-dasharray:2.0,2.0;" x1="57.5" x2="504.5" y1="306.4219" y2="306.4219"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="7" x="69.5" y="301.5654">6</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="244" x="80.5" y="301.5654">apresenta os dados e solicita confirmação</text><polygon fill="#A80036" points="488.5,332.7734,498.5,336.7734,488.5,340.7734,492.5,336.7734" style="stroke:#A80036;stroke-width:1.0;"/><line style="stroke:#A80036;stroke-width:1.0;" x1="52.5" x2="494.5" y1="336.7734" y2="336.7734"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="7" x="59.5" y="331.917">7</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="49" x="70.5" y="331.917">confirma</text><polygon fill="#A80036" points="58.5,363.125,48.5,367.125,58.5,371.125,54.5,367.125" style="stroke:#A80036;stroke-width:1.0;"/><line style="stroke:#A80036;stroke-width:1.0;stroke-dasharray:2.0,2.0;" x1="52.5" x2="504.5" y1="367.125" y2="367.125"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="7" x="64.5" y="362.2686">8</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="284" x="75.5" y="362.2686">cria o anuncio e informa do sucesso da operação</text><!--MD5=[19d7d1cefdb989848d46f9e409a50736]
@startuml
hide footbox
autonumber
actor "Colaborador" as COL

participant ":Sistema" as SIST

activate COL

    COL -> SIST : inicia a publicação de uma tarefa

    activate SIST
        SIST - -> COL : solicita identificação da tarefa previamente criada
    deactivate SIST

    COL -> SIST : introduz a identificação da tarefa
    
    activate SIST
        SIST - -> COL : solicita dados para a publicação da tarefa \n(i.e. período de publicitação, período de apresentação de candidaturas, \nperíodo de seriação, período de decisão e tipo de regimento aplicável)
    deactivate SIST

    COL -> SIST : introduz os dados solicitados
    
    activate SIST
        SIST - -> COL : apresenta os dados e solicita confirmação
    deactivate SIST

    COL -> SIST : confirma

    activate SIST
        SIST - -> COL : cria o anuncio e informa do sucesso da operação
    deactivate SIST

deactivate COL

@enduml

